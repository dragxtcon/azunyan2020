<!-- we are using html 5 -->
<!DOCTYPE html>
<html>

<head>
    <title>Azusa Nakano 2020</title>
    <meta name="description" content="Azusa 2020 Presidential Campaign" />
    <meta name="keywords" content="waifu" />
    <meta name="robots" content="nofollow" />
    <meta http-equiv="author" content="" />
    <!-- cacheing - not important -->
    <meta http-equiv="pragma" content="no-cache" />
    <link href="https://fonts.googleapis.com/css?family=Lato|Oswald|Roboto+Slab|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/styles/contactstyle.css">
    <link rel="stylesheet" type="text/css" href="/styles/style.css">
    <script src="https://use.fontawesome.com/479c2accc0.js"></script>
</head>

<body>
    <div class="topbox">
        <a href="/index.html">
            <img id="logo" src="/assets/logo.svg">
        </a>
        <ul id="mainmenu">
            <li id="about">
                <a href="/about/about.html">
                    <div class="menubutton">ABOUT</div>
                </a>
            </li>
            <li id="news">
                <a href="/">
                    <div class="menubutton">NEWS</div>
                </a>
            </li>
            <li id="contact">
                <a href="/contact/contact.html">
                    <div class="menubutton">CONTACT</div>
                </a>
            </li>
            <li id="donate">
                <a href="/">
                    <div class="menubutton button">DONATE</div>
                </a>
            </li>
        </ul>
    </div>
    <div class="topbg"></div>
    <div id="banner">
        <div class="bannertext">
            <h1>Contact</h1>
            <h4>AZUSA NAKANO</h4>
        </div>
    </div>
    <div id="bannerbg"></div>
    <div class="topbg"></div>
    <div class="contentbg"></div>
    <div id="content">
        <div id="spacer"></div>
        <div id="leftbox">
            <h4>Contact us!</h4>
            <input class="smallbox" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Name'" type="text" placeholder="Name">
            <input class="smallbox" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email Address'" type="text" placeholder="Email Address">
            <textarea id="msg" onfocus="this.placeholder = ''" onblur="this.placeholder = 'MESSAGE'" placeholder="MESSAGE"></textarea>
            <button class="button submit send" type="submit">SUBMIT</button>
        </div>
        <div id="rightbox">
            <i class="fa fa-location-arrow fa-2x" aria-hidden="true"></i>
            <div class="infotext">Azusa Web Corps</div>
            <i class="fa fa-phone fa-2x" aria-hidden="true"></i>
            <div class="infotext">(408) 555-1485</div>
            <i class="fa fa-envelope fa-2x" aria-hidden="true"></i>
            <div class="infotext"><a href="mailto:contact@nakanoasuza.org">contact@nakanoasuza.org</a></div>
            <div class="space"></div>
            <div class="bottombar">
                <i class="fa fa-facebook fa-2x" aria-hidden="true"></i>
                <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
                <i class="fa fa-youtube-play fa-2x" aria-hidden="true"></i>
            </div>
        </div>
    </div>

    <div id="footerbg">
        <div id="footer">
            <div id="inputwrap">
                <div id="support">Get updates!</div>
                <form class="form">
                    <input type="text" id="email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'ENTER EMAIL'" placeholder="ENTER EMAIL">
                    <button type="button" class="button submit">submit</button>
                </form>
                <a class="link" id="terms" href="https://www.niceme.me">
                    Terms & Conditions
                </a>
                <a class="link" id="policy" href="https://www.niceme.me">
                    Privacy Policy
                </a>
            </div>

            <div class="linkbox">
                <img id="whitelogo" src="/assets/whitelogo.svg">
            </div>
        </div>
    </div>

</body>

</html>
